services:
  web:
    image: xucpu-docker
    ports:
      - "8080:80"
    volumes:
      - './:/var/www/html'
    depends_on:
      - mysql
    networks:
      - nigga

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_DATABASE: 'cpu_db'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'password'
    ports:
    - '3306:3306'
    volumes:
      - nigga-mysql:/var/lib/mysql
    networks:
      - nigga

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8001:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    networks:
      - nigga

networks:
  nigga:

volumes:
  nigga-mysql:
